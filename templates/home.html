<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - {{.AppName}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/js/particles.js" defer></script>
    <script src="/static/js/main.js" defer></script>
    <style>
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: transform 0.5s ease;
        }

        .content {
            padding: 30px;
            transform-style: preserve-3d;
        }

        .app-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(26, 115, 232, 0.1);
            border-radius: 10px;
            transform: translateZ(20px);
        }

        .nav {
            background: rgba(26, 115, 232, 0.9);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .dark-mode {
            background-color: rgba(0, 0, 0, 0.9);
        }

        .dark-mode .container {
            background: rgba(45, 45, 45, 0.9);
        }

        .dark-mode .nav {
            background: rgba(45, 45, 45, 0.9);
        }

        .dark-mode .app-info {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            animation: float 6s ease-in-out infinite;
            margin-bottom: 30px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 20px;
            background: rgba(26, 115, 232, 0.2);
            border: 2px solid #1a73e8;
            transform: translateZ(30px);
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <button id="theme-toggle" class="theme-toggle">ðŸŒ“</button>
    <div id="server-status" class="server-status">Checking...</div>
    
    <nav class="nav">
        <a href="/">Home</a>
        <a href="/about">About</a>
    </nav>
    
    <div class="container">
        <div class="content">
            <h1>{{.Title}}</h1>
            <p>{{.Message}}</p>
            <div class="app-info">
                <p>Application: {{.AppName}}</p>
                <p>Version: {{.AppVersion}}</p>
                <p>Environment: <span class="status-badge">{{.Environment}}</span></p>
            </div>
        </div>
    </div>

    <script>
        // 3D card effect
        document.querySelector('.container').addEventListener('mousemove', (e) => {
            const card = document.querySelector('.container');
            const { left, top, width, height } = card.getBoundingClientRect();
            const x = (e.clientX - left) / width;
            const y = (e.clientY - top) / height;
            const rotateX = (y - 0.5) * 20;
            const rotateY = (x - 0.5) * 20;
            card.style.transform = `perspective(1000px) rotateX(${-rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.container').addEventListener('mouseleave', () => {
            document.querySelector('.container').style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
</body>
</html>
